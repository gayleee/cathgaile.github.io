<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .btn{
            background-color: #160D37;
            transition: ease-in-out 0.3s;
        }
        .btn:hover{
            background-color: #644dff;
        }
        .card{
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col my-4">
                <div class="card p-3 text-center" style="width: 5rem;">
                    <a href="index.html">
                        <i class="bi bi-arrow-left" style="color: #160D37; font-size: 24px;"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row" id="cardContainer">
        </div>
    </div>
    <script>
        var outputName = ["SAM A02", "SAM Midterms", "SAM A03", "SAM A04"]
        var output = ["A02/index.html", "A04/index.html"];
        var outputDesc = ["This site uses Bootstrap 5.3", "This site also uses Bootstrap 5.3"]

        for(var i = 0; i < output.length; i++){
            var container = document.getElementById("cardContainer");
            container.innerHTML += `<div class="col-lg-12 my-3">
                <div class="card p-2">
                    <div class="row d-flex w-100 mx-auto my-2 align-items-center">
                        <div class="col-lg-6">
                            <h5 class="card-title ms-3"><strong> `+outputName[i]+` </strong></h5>
                            <p class="card-text text-secondary ms-3"> `+outputDesc[i]+` </p>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-end">
                            <a href="`+output[i]+`" class="icon-link btn py-2 px-3 my-3 text-light" target="_blank">
                                <strong>Explore this work</strong>
                                <i class="bi bi-arrow-right px-2 pb-4"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>`
        }
    </script>
</body>
</html>
